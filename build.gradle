apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'jacoco'

repositories {
    maven{ 
    	url 'http://localhost:8081/artifactory/libs-release'
    	credentials {
                username "admin"
                password "password"
            }
    }
}

dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5'
    runtime 'javax.servlet:jstl:1.1.2'
    runtime 'taglibs:standard:1.1.2'
    testCompile 'junit:junit:4.11'
}

/*
===========================
Al agregar el plugin de jetty

Web application tasks
---------------------
jettyRun - Uses your files as and where they are and deploys them to Jetty.
jettyRunWar - Assembles the webapp into a war and deploys it to Jetty.
jettyStop - Stops Jetty.
